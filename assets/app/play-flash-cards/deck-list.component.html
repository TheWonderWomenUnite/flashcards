<div class="deckSelect container">
	<div class="topOfDecks row">
		<ss-multiselect-dropdown 
			[options]="sortOptions" 
			[texts]="sortTexts" 
			[settings]="dropSettings" 
			[(ngModel)]="optionChoice" 
			(ngModelChange)="onSortBy()">
		</ss-multiselect-dropdown>
	</div>
</div>

<div class="deckSelect container">    
	<div class = "deckList row">
		<app-deck-detail
		[deck]="deck"
		 *ngFor="let deck of decks"></app-deck-detail>		
	</div>
</div>
