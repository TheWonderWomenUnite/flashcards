<div class="col-xs-2">
	<div class="dropdown">
	    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sort by
	    <span class="caret"></span></button>
	    <ul class="dropdown-menu">
	      <li><a (click)="onSortBy('category')">Category</a></li>
	      <li><a (click)="onSortBy('lastplayed')">Last Played</a></li>
	      <li><a (click)="onSortBy('favorite')">Favorite</a></li>
	    </ul>
	  </div>
</div>

<div class="col-xs-8 col-xs-offset-2 deck-list"> 
    <app-deck-detail
       [deck]="deck"
        *ngFor="let deck of decks"></app-deck-detail>
</div>
