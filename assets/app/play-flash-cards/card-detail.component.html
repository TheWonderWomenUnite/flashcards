<article class="panel panel-default">
    <div class="panel-body">
        {{ card.side1 }}, {{ card.side2 }}, {{ card.deckId }}, {{ card.cardId }}
    </div>
	<footer class="panel-footer">
		<div class="config">
			<a (click)="onDelete()">Delete this card</a>
			<a (click)="onEdit()">Edit this card</a>
		</div>
	</footer>    
</article>
