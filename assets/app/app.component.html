  <!-- TBD problem if you click on 'Play' when you are already in 'Play' -->
<!--navbar  -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
  <div class="container">
    <p class="navbar-brand">Ultimate Flash Cards</p>
    <button (click)="toggleSidebar()" class="hamburger navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a (click)="onPlayCards()" class="nav-link">PLAY FLASH CARDS <i class="fa fa-th"></i> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a (click)="onMakeCards()" class="nav-link">MAKE FLASH CARDS <i class="fa fa-pencil-square-o"></i> </a>
        </li>
        <li class="nav-item">
          <!-- TBD/Question for Lisa: I wanted to put (loggedIn)="onLoggedIn($event)" somewhere in here...but not working -->
          <!-- I'm trying to work from Udemy example #63 but since I don't have <app-signin> in this file, I don't know if the example is applicable -->
          <a *ngIf="isLoggedIn" [routerLink]="['/auth/logout']" class="nav-link">LOG OUT</a>
          <a *ngIf="!isLoggedIn" [routerLink]="['/auth/signin']" class="nav-link">LOG IN/SIGN UP</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  
<!--sidebar (toggles) -->
<nav [ngClass]="{'sidebar': true, 'd-lg-none': true, 'hidden': hideSidebar}">
  <a (click)="onPlayCards()" class="sidebarItem">PLAY FLASH CARDS</a>
  <a (click)="onMakeCards()" class="sidebarItem">MAKE FLASH CARDS</a>
  <a class="sidebarItem" [routerLink]="['/auth']">LOG IN/SIGN UP</a>
</nav>
