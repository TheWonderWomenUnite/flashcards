<div class="col-12 col-lg-3 col-md-4 col-sm-6">        
  <div class="aspect">
    <div class="deck questionSide">
      <div class="deckTitle">
        <p> {{ deck.category }} - {{ deck.name }} </p>


        <div *ngIf="deck.lastPlayed">
		        Last Played: {{ deck.lastPlayed | date: 'shortDate'}} 
	 		  </div>
        <br>

        <!-- TBD: adapt to star and test when obj has sample data -->
        <img src="{{displayHeart}}" /> 

      </div>

      <div class="getStarted row">
        <a class="play-deck" href="#" title="Play flashcards!" (click)="onPlay()"><i class="fa fa-arrow-right fa-3x"></i></a>
      </div>

      <!-- TBD implement dynamic progressBar when obj has sample data -->
      <!-- <img src="{{displayBar}}" /> -->
      <div class="progress" title="Progress...">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
